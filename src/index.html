<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="sidebar">
        <div class="item">
            <div class="left">
                <div class="svg-container" data-type="profile"></div>
                <span>Welcome!</span>
            </div>

            <button class="menu-btn">
                <div class="svg-container" data-type="menu"></div>
            </button>
        </div>        
        
        
        <div class="item">
            <div class="header">
                Tasks
            </div>
 
            <div class="item-content">
                <button class="line">
                    <div class="content">
                        <div class="svg-container" data-type="calendarToday"></div>
                        <span>Today</span>
                    </div>
                    <span id="today-count" class="count">0</span>
                </button>
 
 
                <button class="line">
                    <div class="content">
                        <div class="svg-container" data-type="calendarTomorrow"></div>
                        <span>Tomorrow</span>
                    </div>
                    <span id="tomorrow-count" class="count">0</span>
                </button>
 
 
                <button class="line">
                    <div class="content">
                        <div class="svg-container" data-type="calendarWeek"></div>
                        <span>This Week</span>
                    </div>
                    <span id="this-week-count" class="count">0</span>
                </button>
 
 
                <button class="line">
                    <div class="content">
                        <div class="svg-container" data-type="checkMark"></div>
                        <span>Completed</span>
                    </div>
                    <span id="completed-count" class="count">0</span>
                </button>
            </div>
        </div>
 
 
        <div class="item">
            <div class="header">
                Projects
            </div>
 
 
            <div class="item-content">
                <div class="line">
                    <div class="content">
                        <div class="svg-container" data-type="folder"></div>
                        <span>Default</span>
                    </div>
                    <span id="default-count" class="count">0</span>
                </div>
                

                <button class="line">
                    <div class="content">
                        <div class="svg-container" data-type="add"></div>
                        <span>Add project</span>
                    </div>
                </button>

            </div>
        </div>
    </div>

    <div class="content">

    </div>

</body>
</html>
