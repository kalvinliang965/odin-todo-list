    <dialog id="addTaskDialog">
        <form>
            <p>
                <label for="title">Task Title: </label>
                <input type="text" id="title" value="Title">
            </p>

            <p>TODOs: </p>

            <ul class="bulletpoints">
                <li><input type="text"  value="task"></li>
            </ul>

            <button type="button" id="taskDialog-add">
                <div class="svg-container" data-type="add"></div>
                <span>Add Task</span>
            </button>


            <p> 
                <label for="priority">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12.36,6L12.76,8H18V14H14.64L14.24,12H7V6H12.36M14,4H5V21H7V14H12.6L13,16H20V6H14.4" />
                        </svg>
                    </span>
                    Priority: 
                </label>
                <select id="priority">
                    <option value="hight" default>High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </p>

            <p>
                
                <label for="due-date">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <title>calendar-check-outline</title>
                            <path d="M19 3H18V1H16V3H8V1H6V3H5C3.9 3 3 3.9 3 5V19C3 20.11 3.9 21 5 21H19C20.11 21 21 20.11 21 19V5C21 3.9 20.11 3 19 3M19 19H5V9H19V19M5 7V5H19V7H5M10.56 17.46L16.5 11.53L15.43 10.47L10.56 15.34L8.45 13.23L7.39 14.29L10.56 17.46Z" />
                        </svg>
                    </span>
                    Due:
                </label>
                <input id="due-date" type="date" pattern="^(0[1-9]|1[0-2])/(0[1-9]|[12][0-9]|3[01])/(\d{2})$">
            </p>

            <p>
                <button class="confirmBtn">Confirm</button>
                <button class="cancelBtn">Cancel</button>
            </p>

        </form>
